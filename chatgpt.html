<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CAPTCHA Example</title>
<style>
    /* Basic styling for the form */
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .container {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 300px;
    }
    .captcha {
        font-size: 20px;
        font-weight: bold;
        text-align: center;
        margin-bottom: 10px;
    }
</style>
</head>
<body>
    <div class="container">
        <h2>Verify You Are Human</h2>
        <form id="captchaForm" onsubmit="return validateCaptcha()">
            <p>Enter the text you see in the box below:</p>
            <div class="captcha" id="captchaText"></div>
            <input type="text" id="captchaInput" placeholder="Enter CAPTCHA" autocomplete="off" required>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        // Function to generate random CAPTCHA text
        function generateCaptcha() {
            var chars = "0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz";
            var length = 7;
            var captcha = "";
            for (var i = 0; i < length; i++) {
                captcha += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return captcha;
        }

        // Function to initialize CAPTCHA on page load
        function initialize() {
            var captchaText = generateCaptcha();
            document.getElementById("captchaText").textContent = captchaText;
            document.getElementById("captchaText").setAttribute("data-captcha", captchaText); // Store in data attribute
        }

        // Function to validate CAPTCHA
        function validateCaptcha() {
            var userInput = document.getElementById("captchaInput").value.trim();
            var captchaText = document.getElementById("captchaText").getAttribute("data-captcha");

            if (userInput.toLowerCase() === captchaText.toLowerCase()) {
                alert("CAPTCHA verification successful!");
                document.getElementById("captchaForm").reset(); // Reset form after successful verification
                initialize(); // Generate new CAPTCHA
                return true; // Prevent form submission
            } else {
                alert("CAPTCHA verification failed. Please try again.");
                return false; // Prevent form submission
            }
        }

        // Initialize CAPTCHA on page load
        document.addEventListener("DOMContentLoaded", function() {
            initialize();
        });
    </script>
</body>
</html>
